<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária Safety Car | Adicionar Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/adicionar carro/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Nossos Carros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="addCarro.html">Adicionar Carros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre.html">Sobre Nós</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="titulo">
            <h2>Adicionar Carro</h2>
        </div>
        <div class="conteudo">
            <form action="">
                <div class="container d-flex justify-content-evenly">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="marca" placeholder="Marrrca">
                        <label for="marca">Marca</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="modelo" placeholder="Modelo">
                        <label for="modelo">Modelo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="ano" placeholder="Ano">
                        <label for="ano">Ano</label>
                    </div>
                </div>
                <div class="container d-flex justify-content-evenly">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">R$</span>
                        <input type="text" class="form-control" placeholder="Valor">
                      </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="foto"placeholder="Foto">
                        <label for="foto">Foto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="cor" placeholder="Cor">
                        <label for="cor">Cor</label>
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
